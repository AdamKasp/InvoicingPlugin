imports:
    - { resource: "@SyliusInvoicingPlugin/Resources/config/config.yml" }

sylius_resource:
    resources:
        sylius_invoicing_plugin.billing_data:
            classes:
                model: Tests\Sylius\InvoicingPlugin\Application\Entity\SyliusInvoicingPlugin\BillingData
        sylius_invoicing_plugin.invoice:
            classes:
                model: Tests\Sylius\InvoicingPlugin\Application\Entity\SyliusInvoicingPlugin\Invoice
        sylius_invoicing_plugin.invoice_sequence:
            classes:
                model: Tests\Sylius\InvoicingPlugin\Application\Entity\SyliusInvoicingPlugin\InvoiceSequence
        sylius_invoicing_plugin.shop_billing_data:
            classes:
                model: Tests\Sylius\InvoicingPlugin\Application\Entity\SyliusInvoicingPlugin\InvoiceShopBillingData
        sylius_invoicing_plugin.line_item:
            classes:
                model: Tests\Sylius\InvoicingPlugin\Application\Entity\SyliusInvoicingPlugin\LineItem
        sylius_invoicing_plugin.tax_item:
            classes:
                model: Tests\Sylius\InvoicingPlugin\Application\Entity\SyliusInvoicingPlugin\TaxItem
